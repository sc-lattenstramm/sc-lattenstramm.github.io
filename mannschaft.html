  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff0000;
      position: relative;
      display: inline-block;
      cursor: default;
    }
    h1:hover::after {
      content: "";
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 170px;
      background-image: url('https://www.fussball.de/static/cms/5.00.42.1358/images/components/team/placeholder_team_image_890x500.png');
      background-size: cover;
      background-position: center;
      border: 3px solid #ff0000;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 0 15px #ff0000aa;
    }

    .mannschaft-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }

    .spieler {
      max-width: 400px;
      width: 100%;
      margin: 0;
      padding: 10px 15px;
      border: 1px solid #ff0000;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      text-align: left; /* Text linksbündig in Box */
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nummer {
      flex: 0 0 40px; /* feste Breite für Nummern-Spalte */
      text-align: right;
      font-weight: bold;
      color: #ff0000;
    }

    .info {
      flex: 1; /* nimmt verbleibenden Platz ein */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .name-trikot {
      /* Name, der im Normalzustand angezeigt wird */
    }

    .name-richtig {
      display: none;
      font-size: 1em;
      color: #ffffff;
      margin-top: 4px;
    }

    .spieler:hover .name-richtig {
      display: block;
    }

    .spieler img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 3px solid #ff0000;
      margin-left: 10px;
      opacity: 0;
      max-height: 0;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      overflow: hidden;
    }

    .spieler:hover img {
      opacity: 1;
      max-height: 150px;
    }

    a {
      color: #ff0000;
      text-decoration: none;
      display: inline-block;
      margin-top: 40px;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .spieler {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }
      .nummer {
        text-align: left;
        flex: none;
      }
      .spieler img {
        width: 90px;
        height: 90px;
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
